<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax World</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="phone.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="pimg1">
      <div class="ptext">
        <span class="textbg">The Love for Wheels </span>
      </div>
    </section>
    <section class="section section-light">
      <h2>true luxury</h2>
      <div class="logo1">
        <img src="image/logo1.png" alt="mercedez benz" />
        <img src="image/logo2.png" alt="LR" />
        <img src="image/logo3.png" alt="audi" />
        <img src="image/logo4.png" alt="jlr" />
      </div>
    </section>
    <section class="pimg2">
      <div class="ptext">
        <span class="textbg">Classy Interiors </span>
      </div>
    </section>
    <section class="section section-dark">
      <h2>Luxuy Providers</h2>
      <div class="logo1">
        <img src="image/logo5.png" alt="bbt" />
        <img src="image/logo6.png" alt="fusion" />
        <img src="image/logo7.png" alt="elite" />
      </div>
    </section>
    <section class="pimg3">
      <div class="ptext">
        <span class="textbg">The World of enthusiasts</span>
      </div>
    </section>
    <section class="section section-dark">
      <h2>performance</h2>
      <div class="logo1">
        <img src="image/logo8.png" alt="v8" />
        <img src="image/logo9.png" alt="ford" />
        <img src="image/logo10.png" alt="diesel" />
      </div>
    </section>
    <section class="pimg1">
      <div class="ptext">
        <span class="textbg">"Good Things Take Time"</span>
      </div>
    </section>
  </body>
</html>
